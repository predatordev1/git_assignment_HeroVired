name: CI CD Pipeline using Github Actions

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  release:
    types:
      - created

jobs:
  ci:
    name: CI - Install, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Clone Python application (branch or tag)
        run: |
          # If release, clone the tag ref, else clone branch
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            git clone https://github.com/predatordev1/git_assignment_HeroVired.git
            cd git_assignment_HeroVired
            git checkout "${GITHUB_REF##*/}"  # checkout tag
          else
            # clone appropriate branch based on ref
            if [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
              git clone -b staging https://github.com/predatordev1/git_assignment_HeroVired.git
            else
              git clone -b main https://github.com/predatordev1/git_assignment_HeroVired.git
            fi
          fi
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          ls -l

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          pytest || echo "No tests found, skipping"

      - name: Build application
        run: |
          echo "Build completed successfully"

  deploy-staging:
    name: Deploy to
