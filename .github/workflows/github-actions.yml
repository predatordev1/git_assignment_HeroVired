name: CI CD Pipeline using Github Actions

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  release:
    types:
      - created

jobs:
  ci:
    name: CI - Install, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Clone Python application (staging or main branch)
        run: |
          # Clone staging branch if on staging, else main branch
          if [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
            git clone -b staging https://github.com/predatordev1/git_assignment_HeroVired.git
          else
            git clone -b main https://github.com/predatordev1/git_assignment_HeroVired.git
          fi
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          ls -l

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          pytest || echo "No tests found, skipping"

      - name: Build application
        run: |
          echo "Build completed successfully"

  deploy-staging:
    name: Deploy to Staging
    needs: ci
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Clone staging branch for deployment
        run: |
          git clone -b staging https://github.com/predatordev1/git_assignment_HeroVired.git

      - name: Copy code to staging directory
        run: |
          mkdir -p /tmp/staging-app
          cp -r git_assignment_HeroVired/* /tmp/staging-app/
          echo "Staging deployment completed"

  deploy-production:
    name: Deploy to Production
    needs: ci
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Clone main branch for production deployment
        run: |
          git clone -b main https://github.com/predatordev1/git_assignment_HeroVired.git

