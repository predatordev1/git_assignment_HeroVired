name: CI CD Pipeline using Github Actions
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  ci:
    name: CI - Install, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Clone Python application from URL
        run: |
          git clone https://github.com/predatordev1/git_assignment_HeroVired git_assignment_HeroVired
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd git_assignment_HeroVired/CI-CD_Pipeline/Github_Actions/
          pytest || echo "No tests found, skipping"

      - name: Build application
        run: |
          echo "Build completed no error"

  deploy-staging:
    name: Deploy to Staging
    needs: ci
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging environment"
          
  deploy-production:
    name: Deploy to Production
    needs: ci
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment"
